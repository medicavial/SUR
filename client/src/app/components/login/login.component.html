<div class="row" align="center">
    <div align="center" class="col-md-12 col-xs-12 col-sm-12">
      <div class="card text-md-center col-md-4 col-xs-3 col-sm-12">
        <img class="card-img-top" class="centrarImg" src="../assets/logomv.jpg"  width="100" alt="Card image cap">
        <form (ngSubmit)="f.form.valid && login()" #f="ngForm">
          <div class="card-block">
            <h4 class="card-title">Sistema Único de Registro</h4>
            <div class="row">
              <div class="col-md-12 col-xs-12 col-sm-12">
                <div class="form-group" align="left">
                  <label for="exampleInputEmail1" >Usuario:</label>
                  <input type="text" [(ngModel)]="model.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="form-group" align="left">
                  <label for="exampleInputPassword1" align="left">Password:</label>
                  <input type="password" [(ngModel)]="model.password" class="form-control" id="exampleInputPassword1" placeholder="Password" [ngModelOptions]="{standalone: true}" required>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="mensaje">
              <div class="col-md-12 col-xs-12 col-sm-12">
                {{mensaje}}
              </div>
            </div>
            <div class="form-check" align="left">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Recordarme
              </label>
            </div>
            <div align="left">
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <br>
            <button type="submit" name="button" class="btn btn-primary btn-block">Entrar</button>
          </div>
        </form>
      </div>
    </div>
</div>
